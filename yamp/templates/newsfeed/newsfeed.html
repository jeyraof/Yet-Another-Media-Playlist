{% for news_feed in news_feed_list %}
<div class="newsfeed" data-id-int="{{ news_feed.id_int }}">
    <div class="inner">
        <div class="meta">
            <a class="thumbnail" href="#">
                <img src="{{ news_feed.user.picture }}">
            </a>
            <div class="text">
                <span class="id_str">
                    <a href="#">{{ news_feed.user.id_str }}</a>
                </span>
                <a class="date" href="#">{{ news_feed.created_at }} {{ news_feed.id_int }}</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
